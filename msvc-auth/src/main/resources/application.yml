spring:
  application:
    name: msvc-auth
server:
  port: 8083
# Configuration for the registered OAuth2 client
# In Kubernetes, these values come from ConfigMap (environment variables override these defaults)
# These are fallback values for local development only
service:
  client:
    id: "msvc-oidc-client"
    secret: "casapp-secret"
    base-uri: "http://127.0.0.1:8081"
    post-logout-redirect-uri: "http://127.0.0.1:8083/"