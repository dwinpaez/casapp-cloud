apiVersion: v1
kind: ConfigMap
metadata:
  namespace: casapp
  name: msvc-auth
data:
  msvc_port: "8083"
  # OAuth2 post-logout redirect URI - Get with: minikube service msvc-auth --url --namespace=casapp
  oauth2_post_logout_redirect_uri: "http://192.168.39.80:30392/"
  msvc-auth.yml: |-
    auth:
      message: Default Auth
    ---
    spring:
      config:
        activate:
          on-profile: dev
    client:
      message: Dev Auth
    ---
    spring:
      config:
        activate:
          on-profile: prod
    client:
      message: Prod Auth
    logging:
      file:
        path: /app/logs
      level:
        ca:
          casapp: INFO
        com:
          zaxxer:
            hikari:
              HikariConfig: INFO
        org:
          hibernate: INFO
          springframework:
            jdbc: INFO
            web: INFO
        root: INFO