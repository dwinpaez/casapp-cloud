logging:
  file:
    path: /app/logs
    level:
      ca:
        casapp: DEBUG
        com:
          zaxxer:
            hikari:
              HikariConfig: DEBUG
      org:
        springframework:
          jdbc: DEBUG
          web: DEBUG
        hibernate: DEBUG
      root: INFO
msvc:
  bookings:
    service:
      url: ${BOOKINGS_SERVICE_URL:msvc-bookings:8082/booking}
server:
  port: ${PORT:8081}
spring:
  application:
    name: msvc-clients
  cloud:
    kubernetes:
      discovery:
        all-namespaces: true
      secrets:
        enable-api: true
  config:
    import: 'kubernetes:'
  datasource:
    driverClassName: org.h2.Driver
    password: ${DB_PASSWORD:casapp_pwd_2024}
    url: jdbc:h2:mem:${DB_DATABASE:casapp_clients}
    username: ${DB_USERNAME:casapp_user}
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
  main:
    allow-bean-definition-overriding: true

management:
  endpoints:
    web:
      exposure:
        include: *
    endpoint:
      health:
        show-details: always
        probes:
          enabled: true
    health:
      livenessstate:
        enabled: true
      readinessstate:
        enabled: true
